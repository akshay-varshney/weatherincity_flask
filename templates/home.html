<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <h1 class="home">Check Weather in your City</h1> 
    <div class="wrap">
        <div class="search">
           <form action="{{ url_for('home') }}" method="post" autocomplete="off">
            <label for="cityname">
                <i class="fas"></i>
            </label>
            <input type="text" class="searchTerm" name="cityname" placeholder="Enter the City?" required>
            <input type="submit" value="Search" class="submit">
        </div>
     </div>
    <div class="msg">{% for data in weather_data %}</div>
    <div class="media-content">
        <div class="content">
            <p>
                <span class="title">{{ data.city }}</span>
                <br>
                <span class="subtitle">{{ data.temperature }}Â° F</span>
                <br> {{ data.description }}
            </p>
        </div>
        {% endfor %}
        
    </div>
</html>
